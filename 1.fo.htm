<html><?xml version="1.0" encoding="gb2312"?>
<fo:root xmlns:fo="http://www.w3.org/1999/XSL/Format">

  <fo:layout-master-set>

                  page-height="29.7cm" 
                  page-width="21cm"

                  margin-bottom="2cm" 
                  margin-left="2.5cm" 
                  margin-right="2.5cm">

            line-height="24pt"

      <fo:block font-size="18pt"

      </fo:block>

</fo:root>
